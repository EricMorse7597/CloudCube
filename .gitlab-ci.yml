image: node:latest

stages:
  - deploy 

cache:
  key: yarn-dependencies
  paths:
    - node_modules/
  policy: pull-push

  # Netlify CLI caching
  key: netlify-cache
  paths:
    - ~/.netlify
  policy: pull-push
  when: on_success

before_script:
  - corepack enable
  - yarn install --frozen-lockfile --silent || yarn install --no-lockfile --silent 
  - npm install -g netlify-cli 

deploy_prod:
  stage: deploy
  script:
    - yarn build
    - netlify deploy --dir "dist" --auth $AUTH_TOKEN --site $SITE_ID_PROD --prod
  only:
    - 23-t004-hostSite